name: Gerar-PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Checkout com permissão para commitar mudanças
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Tectonic
        uses: wtfjoke/setup-tectonic@v3

      - name: Executar Makefile
        run: |
          make

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        id: upload
        with:
          name: usm_tutorial.pdf
          path: usm_tutorial.pdf

      - name: Update README
        run: |
          # Captura o link do artefato
          ARTEFATO_LINK="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts/${GITHUB_ACTION.upload.name}"

          # Atualiza o README
          echo "Atualizando README com o link do artefato..."
          sed -i "s|link_antigo|${ARTEFATO_LINK}|g" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'Iso'
          git config --global user.email 'knightt851@gmail.com'
          git add README.md
          git commit -m "Pdf file update"
          git push origin main
